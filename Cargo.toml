[package]
name = "openring"
version = "0.1.1"
edition = "2021"
authors = ["Luke Hsiao <luke@hsiao.dev>"]
description = "A webring for static site generators written in Rust"
repository = "https://github.com/lukehsiao/openring-rs"
homepage = "https://github.com/lukehsiao/openring-rs"
license = "MIT OR Apache-2.0"
keywords = ["webring"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "3.2.1"
anyhow = "1.0.66"
chrono = { version = "0.4.23", features = ["serde"] }
clap = { version = "4.0.27", features = ["derive", "wrap_help", "cargo"] }
env_logger = "0.10.0"
indicatif = { version = "0.17.2", features = ["rayon"] }
log = "0.4.17"
rayon = "1.6.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"
syndication = "0.5.0"
tera = "1.17.1"
thiserror = "1.0.37"
ureq = "2.5.0"
url = { version = "2.3.1", features = ["serde"] }
