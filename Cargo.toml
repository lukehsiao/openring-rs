[package]
name = "openring"
version = "0.1.7"
edition = "2021"
authors = ["Luke Hsiao <luke@hsiao.dev>"]
description = "A webring for static site generators written in Rust"
repository = "https://github.com/lukehsiao/openring-rs"
homepage = "https://github.com/lukehsiao/openring-rs"
license = "MIT OR Apache-2.0"
keywords = ["webring"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "3.3.0"
anyhow = "1.0.71"
chrono = { version = "0.4.25", features = ["serde"] }
clap = { version = "4.3.0", features = ["derive", "wrap_help", "cargo"] }
clap-verbosity-flag = "2.0.1"
html-escape = "0.2.13"
indicatif = { version = "0.17.4", features = ["rayon"] }
log = "0.4.17"
rayon = "1.7.0"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
syndication = "0.5.0"
tera = "1.18.1"
thiserror = "1.0.40"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "fmt"] }
ureq = "2.6.2"
url = { version = "2.3.1", features = ["serde"] }
