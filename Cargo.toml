[package]
name = "openring"
version = "0.3.7"
edition = "2024"
authors = ["Luke Hsiao <luke@hsiao.dev>"]
description = "A webring for static site generators written in Rust"
repository = "https://github.com/lukehsiao/openring-rs"
homepage = "https://github.com/lukehsiao/openring-rs"
license = "BlueOak-1.0.0"
keywords = ["webring"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "4.0.0"
clap = { version = "4.5.35", features = ["derive", "wrap_help", "cargo"] }
clap-verbosity-flag = "3.0.2"
csv = "1.3.1"
dashmap = "6.1.0"
feed-rs = "2.3.1"
html-escape = "0.2.13"
humantime = "2.2.0"
indicatif = "0.17.11"
jiff = { version = "0.2.4", features = ["serde"] }
log = "0.4.26"
miette = { version = "7.5.0", features = ["fancy"] }
reqwest = { version = "0.12.15", features = ["gzip", "brotli", "zstd", "deflate"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tera = "1.20.0"
thiserror = "2.0.12"
tokio = { version = "1.44.1", features = ["full"] }
tracing = "0.1.41"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "fmt"] }
url = { version = "2.5.4", features = ["serde"] }
yansi = { version = "1.0.1", features = ["detect-tty", "detect-env"] }
