[package]
name = "openring"
version = "0.2.4"
edition = "2021"
authors = ["Luke Hsiao <luke@hsiao.dev>"]
description = "A webring for static site generators written in Rust"
repository = "https://github.com/lukehsiao/openring-rs"
homepage = "https://github.com/lukehsiao/openring-rs"
license = "BlueOak-1.0.0"
keywords = ["webring"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "4.0.0"
anyhow = "1.0.86"
clap = { version = "4.5.13", features = ["derive", "wrap_help", "cargo"] }
clap-verbosity-flag = "2.2.1"
feed-rs = "2.1.0"
html-escape = "0.2.13"
indicatif = { version = "0.17.8", features = ["rayon"] }
log = "0.4.22"
jiff = { version = "0.1.4", features = ["serde"] }
miette = { version = "7.2.0", features = ["fancy"] }
rayon = "1.10.0"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.122"
tera = "1.20.0"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
ureq = "2.10.0"
url = { version = "2.5.2", features = ["serde"] }
humantime = "2.1.0"
csv = "1.3.0"
dashmap = "6.0.1"
