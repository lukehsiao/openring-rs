[package]
name = "openring"
version = "0.1.13"
edition = "2021"
authors = ["Luke Hsiao <luke@hsiao.dev>"]
description = "A webring for static site generators written in Rust"
repository = "https://github.com/lukehsiao/openring-rs"
homepage = "https://github.com/lukehsiao/openring-rs"
license = "BlueOak-1.0.0"
keywords = ["webring"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "3.3.0"
anyhow = "1.0.79"
chrono = { version = "0.4.31", default-features = false, features = ["serde", "clock"] }
clap = { version = "4.4.18", features = ["derive", "wrap_help", "cargo"] }
clap-verbosity-flag = "2.1.2"
feed-rs = "1.4.0"
html-escape = "0.2.13"
indicatif = { version = "0.17.7", features = ["rayon"] }
log = "0.4.20"
miette = { version = "5.10.0", features = ["fancy"] }
rayon = "1.8.1"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
tera = "1.19.1"
thiserror = "1.0.56"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
ureq = "2.9.1"
url = { version = "2.5.0", features = ["serde"] }
