[package]
name = "openring"
version = "0.3.2"
edition = "2021"
authors = ["Luke Hsiao <luke@hsiao.dev>"]
description = "A webring for static site generators written in Rust"
repository = "https://github.com/lukehsiao/openring-rs"
homepage = "https://github.com/lukehsiao/openring-rs"
license = "BlueOak-1.0.0"
keywords = ["webring"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "4.0.0"
clap = { version = "4.5.19", features = ["derive", "wrap_help", "cargo"] }
clap-verbosity-flag = "2.2.2"
csv = "1.3.0"
dashmap = "6.1.0"
feed-rs = "2.1.0"
html-escape = "0.2.13"
humantime = "2.1.0"
indicatif = "0.17.8"
jiff = { version = "0.1.13", features = ["serde"] }
log = "0.4.22"
miette = { version = "7.2.0", features = ["fancy"] }
reqwest = { version = "0.12.7", features = ["blocking"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tera = "1.20.0"
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
url = { version = "2.5.2", features = ["serde"] }
