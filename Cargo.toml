[package]
name = "openring"
version = "0.1.15"
edition = "2021"
authors = ["Luke Hsiao <luke@hsiao.dev>"]
description = "A webring for static site generators written in Rust"
repository = "https://github.com/lukehsiao/openring-rs"
homepage = "https://github.com/lukehsiao/openring-rs"
license = "BlueOak-1.0.0"
keywords = ["webring"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "4.0.0"
anyhow = "1.0.86"
chrono = { version = "0.4.38", default-features = false, features = ["serde", "clock"] }
clap = { version = "4.5.4", features = ["derive", "wrap_help", "cargo"] }
clap-verbosity-flag = "2.2.0"
feed-rs = "2.0.0"
html-escape = "0.2.13"
indicatif = { version = "0.17.8", features = ["rayon"] }
log = "0.4.21"
miette = { version = "7.2.0", features = ["fancy"] }
rayon = "1.10.0"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tera = "1.20.0"
thiserror = "1.0.61"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
ureq = "2.9.7"
url = { version = "2.5.2", features = ["serde"] }
