<section class="webring">
    <h3>Articles from blogs I follow around the net</h3>
    <section class="articles">
        {{range .Articles}}
        <div class="article">
            <h4 class="title">
                <a href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
            </h4>
            <p class="summary">{{.Summary}}</p>
            <small class="source"> via <a href="{{.SourceLink}}">{{.SourceTitle}}</a></small>
            <small class="date">{{.Date | datef "January 2, 2006"}}</small>
        </div>
        {{end}}
    </section>
    <p class="attribution">
        Generated by
        <a href="https://git.sr.ht/~sircmpwn/openring">openring</a>
    </p>
</section>
<style>
    .webring .articles {
        display: flex;
        flex-wrap: wrap;
        margin: -0.5rem;
    }
    .webring .title {
        margin: 0;
    }
    .webring .article {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        margin: 0.5rem;
        padding: 0.5rem;
        background: #eee;
        min-width: 10rem;
    }
    .webring .summary {
        font-size: 0.8rem;
        flex: 1 1 0;
    }
    .webring .attribution {
        text-align: right;
        font-size: 0.8rem;
        color: #555;
    }
</style>
